    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-12 selection-container">
          <nb-select placeholder="Sort" class="select-component">
            <nb-option value="0">Ascending</nb-option>
            <nb-option value="1">Descending</nb-option>
          </nb-select>

          <nb-select placeholder="Brand" class="select-component" [selected]="selectedItem">
            <nb-option *ngFor="let brand of brands" [value]="brand.id" (click)="onBrandSelected(brand.id)">{{brand.name}}</nb-option>
          </nb-select>

          <nb-select placeholder="Type" class="select-component">
            <nb-option *ngFor="let type of productTypes" [value]="type.id" (click)="onTypeSelected(type.id)">{{type.name}}</nb-option>
          </nb-select>
        </div>
        <div class="col-md-9 col-sm-12">
          <div class="container">
            <div class="row">
              <app-product-item *ngFor="let product of products" [product]="product" class="col-md-4 col-sm-6 app-product-item">
              </app-product-item>
            </div>
          </div>
        </div>
      </div>
    </div>
